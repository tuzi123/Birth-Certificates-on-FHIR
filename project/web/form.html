 <div class="form"  >
     <form  id="frmDataEntry" method="post" action="#"> 
      <div>
        <div> 
          This is just a demo. Content are subject to changes      
        </div>      

     <div class="certsection" id="newborn_information">

      <div class="hdr">NEWBORN INFORMATION</div>      

          

      <label>State File Number</label> 

      

      <input type="text" name="txtStateFileNumber"  size="15"  maxlength="12"/><br/>

          

      <label>Newborn Medical Record Number:</label>

    

      <input type="text" name="txtChildMRN"   size="25"  maxlength="25"/><br/>    

      <label>Alternate Medical Record Number:</label>  

      <input type="text" name="txtChildAlternateMRN"  size="25"  maxlength="25"/><br/>         

      <label>Child First Name:</label>

      <input type="text" name="txtChildFirst"  size="50"/><br/>

      <label>Child Middle Name</label>   

      <input type="text" name="txtChildMiddle"   size="50"  maxlength="30"/><br/>     

      <label>Child Last Name</label>

      <input type="text" name="txtChildLast" size="50"  maxlength="25"/><br/>     

      <label>Child Suffix:</label>

      <input type="text" name="txtChildSuffix" value="" /> <br/>               

      <label>Child Sex:</label>

      

      <input type="checkbox" name="chkGenderM" value="X" /> Male

      <input type="checkbox" name="chkGenderF" value="X" /> Female

      <input type="checkbox" name="chkGenderN" value="X"  /> Not Yet 
      Determined

      <br/>

      <label>Date of Birth</label>      

      

      <input type="text" name="txtBirthMM" value="" size="2"  maxlength="2" style="width: 30"/> 

      <input type="text" name="txtBirthDD" value="" size="2"  maxlength="2" style="width: 30"/> 

      <input type="text" name="txtBirthCCYY" value="" size="4"  style="width: 45" maxlength="4"/>

    <br/>
      

      <label>*Time of Birth</label>  

      <input type="text" name="txtTimeOfBirthHH"  value="" size="2"  maxlength="2" style="width: 30"/> 

      <input type="text" name="txtTimeOfBirthMM"  value="" size="2"  maxlength="2" style="width: 30"/>

        

</div>  
      </div>

      <div>
        <input type="submit" name="submit"  value="confirm and submit!" onclick="javascript:window.location.href='submit.html'; return false;">
      </div>
       
     </form>
  </div>

 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
